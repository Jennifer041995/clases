<div class="container">
    <div class="row">
        <div class="col">
            <div>
                {{ (indice+1) }} - {{ contactoLista.nombre}} {{contactoLista.apellido}} {{ contactoLista.telefono}}
                <a [routerLink]="['/editar', indice]" class="btn btn-sm btn-primary ms-2">
                    Editar
                </a> 
                <a [routerLink]="['/actualizar', indice]" [queryParams]="{accion: 2}" class="btn btn-sm btn-danger ms-2">
                    Eliminar
                </a>
            </div>
        </div>
    </div>
</div>
