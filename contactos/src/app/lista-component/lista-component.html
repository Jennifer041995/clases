<div class="container mt-4">
  <h2>Lista de Contactos</h2>
  <button class="btn btn-success mb-3" (click)="agregarContacto()">Agregar Contacto</button>
  <button class="btn btn-secondary mb-3 ms-2" (click)="volverHome()">Volver al Inicio</button>
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Buscar por nombre o apellido" [(ngModel)]="filtroNombre" (input)="filtrarContactos()">
  </div>
  <div class="row" *ngIf="contactosFiltrados.length > 0; else noContactos">
    <div class="col-md-6 mb-3" *ngFor="let contacto of contactosFiltrados; let i = index">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ contacto.nombre }} {{ contacto.apellido }}</h5>
          <p class="card-text"><strong>Tel√©fono:</strong> {{ contacto.telefono }}</p>
          <p class="card-text" *ngIf="contacto.email"><strong>Email:</strong> {{ contacto.email }}</p>
          <p class="card-text" *ngIf="contacto.nota"><strong>Nota:</strong> {{ contacto.nota }}</p>
          <button class="btn btn-primary me-2" (click)="editarContacto(i)">Editar</button>
          <button class="btn btn-danger" (click)="eliminarContacto(i)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noContactos>
    <p>No hay contactos registrados.</p>
  </ng-template>
</div>
