<div class="container mt-4">
  <h2 *ngIf="accion === 1">Actualizar Contacto</h2>
  <h2 *ngIf="accion === 2">Eliminar Contacto</h2>
  <form (ngSubmit)="actualizarContacto()" #contactoForm="ngForm" *ngIf="accion === 1">
  <div *ngIf="accion === 2">
    <p>¿Estás seguro de que deseas eliminar este contacto?</p>
    <button type="button" class="btn btn-danger" (click)="actualizarContacto()">Eliminar</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="volverContactos()">Cancelar</button>
  </div>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="contacto.nombre" name="nombre" required>
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellido" [(ngModel)]="contacto.apellido" name="apellido" required>
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="text" class="form-control" id="telefono" [(ngModel)]="contacto.telefono" name="telefono" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="contacto.email" name="email">
    </div>
    <div class="mb-3">
      <label for="nota" class="form-label">Nota</label>
      <textarea class="form-control" id="nota" [(ngModel)]="contacto.nota" name="nota" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!contactoForm.form.valid">Actualizar Contacto</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="volverContactos()">Cancelar</button>
  </form>
</div>
